<!doctype html>

<html ng-app="MainApp">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Ejemplo MEAN</title>
	<!-- Cargamos bootstrap -->
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
	<!-- Cargamos angular -->
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script>
	<!-- Cargamos el javascript de angular -->
	<script src="core.js"></script>

</head>
<body ng-controller="mainController">
	<div class="container">

		<div class="jumbotron text-center" ng-prueba>
			<h1>NÂº de Registros: <span class="label label-success">{{ shows.length }}</span></h1>
		</div>

		<div class="row">
			<div class="col-sm-6 col-sm-offset-1">
				<table class="table table-striped">
					<tr class="info">
						<td>Title</td>
						<td>Year</td>
						<td>Country</td>
					</tr>
					<tr ng-repeat="show in shows" ng-click="selectShow(show)">
						<td>{{ show.title }}</td>
						<td>{{ show.year }}</td>
						<td>{{ show.country }}</td>						
					</tr>
				</table>					
			</div>
			<div class="col-sm-4 col-sm-offset-1 text-center">
				<form name="myForm">
					<div class="form-group">
						<input type="text" class="form-control input-lg text-center" placeholder="Title" ng-model="newShow.title" required>
						<br>
						<input type="text" class="form-control input-lg text-center" placeholder="Year" ng-model="newShow.year" required>
						<br>
						<input type="text" class="form-control input-lg text-center" placeholder="Country" ng-model="newShow.country" required>
					</div>

					<!-- Acciones que podemos realizar en el formulario -->
					<button type="submit" class="btn btn-success btn-lg" ng-click="registrarShow()" ng-disabled="myForm.$invalid || selected">Registrar</button>
					<button type="submit" class="btn btn-warning btn-lg" ng-click="modificarShow(newShow)" ng-disabled="!newShow.nombre || !newShow.apellido || !newShow.edad || !selected">Modificar</button>
					<button type="submit" class="btn btn-danger btn-lg" ng-click="borrarShow(newShow)" ng-disabled="!newShow.nombre || !newShow.apellido || !newShow.edad || !selected">Borrar</button>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
